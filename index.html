<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(22deg, #06868d -26%, #bebfb6 145%);
          "
        >
          <h1>Frontend</h1>
          <p>50 shades of freedom</p>
        </div>
        <div
          style="
            background: linear-gradient(45.32deg, #9a0b0d -1%, #fd2c2c 124%);
          "
        >
          <h1>Apples</h1>
          <p>50 shades of red</p>
        </div>
        <div
          style="
            background: linear-gradient(44.87deg, #320657 1%, #784ea8 128%);
          "
        >
          <h1>Eggplants</h1>
          <p>50 shades of blue</p>
        </div>
        <div
          style="
            background: linear-gradient(49deg, #d2c03a -8%, #c0950a 138%);
          "
        >
          <h1>Bananas</h1>
          <p>50 shades of yellow</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1543218024-57a70143c369?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1035&q=80');
        
          "
        >
        </div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1604321272882-07c73743be32?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2940&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1674&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1509966756634-9c23dd6e6815?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1076&q=80');
          "
        ></div>
      </div>
      
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
